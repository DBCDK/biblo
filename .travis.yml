language: node_js
sudo: false
dist: trusty

addons:
  chrome: stable
  apt:
    packages:
      - xvfb

services:
  - redis-server

cache:
  bundler: true
  directories:
  - node_modules
  - '$HOME/.sonar/cache'

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - npm install

branches:
  only:
  - master

before_install:
- npm config set //registry.npmjs.org/:_authToken $NPM_KEY

env:
- TEST_SUITE=lint
- TEST_SUITE=test
- TEST_SUITE=features

script:
- "npm run $TEST_SUITE"

notifications:
  slack:
    secure: 

